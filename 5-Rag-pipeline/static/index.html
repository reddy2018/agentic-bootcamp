<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chat</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Dark Mode */
        body.dark {
            background: #1e1e1e;
            color: white;
        }

        header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark header {
            background: #2c2c2c;
            border-color: #444;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 12px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-in;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #e4e4e4;
            color: black;
            align-self: flex-start;
        }

        body.dark .bot {
            background: #333;
            color: white;
        }

        #input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        body.dark #input-area {
            background: #2c2c2c;
            border-color: #444;
        }

        #question {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #typing {
            color: gray;
            font-style: italic;
            margin-left: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>Reddy's RAG Chatbot</h2>
        <button onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <div id="chatbox"></div>

    <div id="input-area">
        <input type="text" id="question" placeholder="Send a message..."
            onkeydown="if(event.key==='Enter') sendQuestion()" />
        <button id="send-btn" onclick="sendQuestion()">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");

        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("msg", sender);
            msg.innerText = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement("div");
            typing.id = "typing";
            typing.classList.add("msg", "bot");
            typing.innerText = "Bot is typing...";
            chatbox.appendChild(typing);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById("typing");
            if (typing) typing.remove();
        }

        async function sendQuestion() {
            const input = document.getElementById("question");
            const question = input.value.trim();
            if (!question) return;

            appendMessage(question, "user");
            input.value = "";

            // show typing indicator
            showTyping();

            const res = await fetch("/rag", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await res.json();

            // remove typing indicator
            removeTyping();

            appendMessage(data.answer, "bot");
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>

</html>
